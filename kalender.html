<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalender Ulang Tahun Pegawai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 800px;
      margin: 20px auto;
    }
    .day, .header {
      background: white;
      border: 1px solid #ccc;
      padding: 8px;
      min-height: 60px;
      position: relative;
    }
    .header {
      background: #2196f3;
      color: white;
      text-align: center;
      font-weight: bold;
    }
    .day span {
      font-weight: bold;
    }
    .birthday {
      background: #ffeb3b;
      padding: 2px 4px;
      margin-top: 5px;
      display: block;
      border-radius: 3px;
      font-size: 0.8em;
    }
    .nav-buttons {
      text-align: center;
      margin: 20px 0;
    }
    .nav-buttons button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .nav-buttons button:hover {
      background: #1976d2;
    }
    /* Weekend (Sabtu & Minggu) */
    .weekend {
      background: #ffe5e5; /* merah soft */
    }
    /* Highlight hari ini */
    .today {
      background: #d4f8d4 !important;
      border: 2px solid #4caf50;
    }
  </style>
</head>
<body>
  <h1>Kalender Ulang Tahun Pegawai</h1>
  <div class="nav-buttons">
    <button id="prevBtn">⟨ Previous</button>
    <button id="nextBtn">Next ⟩</button>
  </div>
  <h2 id="month-title"></h2>
  <div id="calendar-container" class="calendar"></div>

  <script>
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth(); // mulai dari bulan sekarang
    let birthdays = {};

    async function loadBirthdays() {
      const response = await fetch("./ulangtahun.csv");
      const text = await response.text();
      const lines = text.trim().split("\n").slice(1); // buang header
      const data = {};

      lines.forEach(line => {
        const [nama, tanggal] = line.split(",");
        const [day, month] = tanggal.trim().split("/").map(Number); // format dd/mm
        const key = month + "-" + day; // hanya simpan bulan-hari
        if (!data[key]) data[key] = [];
        data[key].push(nama.trim());
      });

      birthdays = data;
      renderCalendar(currentYear, currentMonth);
    }

    function renderCalendar(year, month) {
      const container = document.getElementById("calendar-container");
      const title = document.getElementById("month-title");
      container.innerHTML = "";

      const monthNames = [
        "Januari","Februari","Maret","April","Mei","Juni",
        "Juli","Agustus","September","Oktober","November","Desember"
      ];
      const dayNames = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];

      title.textContent = monthNames[month] + " " + year;

      // Header hari
      for (let d = 0; d < 7; d++) {
        const header = document.createElement("div");
        header.className = "header";
        header.textContent = dayNames[d];
        container.appendChild(header);
      }

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const today = new Date();

      // Kosong sebelum tanggal 1
      for (let i = 0; i < firstDay; i++) {
        container.appendChild(document.createElement("div"));
      }

      // Isi hari
      for (let day = 1; day <= daysInMonth; day++) {
        const dateObj = new Date(year, month, day);
        const weekday = dateObj.getDay(); // 0 = Minggu, 6 = Sabtu

        const cell = document.createElement("div");
        cell.className = "day";

        // Tambah class weekend
        if (weekday === 0 || weekday === 6) {
          cell.classList.add("weekend");
        }

        // Tambah highlight hari ini
        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          cell.classList.add("today");
        }

        const span = document.createElement("span");
        span.textContent = day;
        cell.appendChild(span);

        // Cek ulang tahun
        const key = (month + 1) + "-" + day; // bulan-hari
        if (birthdays[key]) {
          birthdays[key].forEach(nama => {
            const b = document.createElement("div");
            b.className = "birthday";
            b.textContent = nama;
            cell.appendChild(b);
          });
        }
        container.appendChild(cell);
      }
    }

    // Navigasi
    document.getElementById("prevBtn").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    });

    loadBirthdays();
  </script>
</body>
</html>
