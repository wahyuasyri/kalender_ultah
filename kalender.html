<script>
  let currentYear = new Date().getFullYear();
  let currentMonth = new Date().getMonth(); // mulai dari bulan sekarang
  let birthdays = {};

  async function loadBirthdays() {
    const response = await fetch("./ulangtahun.csv");
    const text = await response.text();
    const lines = text.trim().split("\n").slice(1); // buang header
    const data = {};

    lines.forEach(line => {
      const [nama, tanggal] = line.split(/,(.+)/); 
      const parts = tanggal.trim().split("/").map(Number);

      const day = parts[0];
      const month = parts[1];
      const year = parts[2] || null; // tahun bisa opsional

      const key = month + "-" + day; // hanya simpan bulan-hari
      if (!data[key]) data[key] = [];
      data[key].push({ nama: nama.trim(), year });
    });

    birthdays = data;
    renderCalendar(currentYear, currentMonth);
  }

  function renderCalendar(year, month) {
    const container = document.getElementById("calendar-container");
    const title = document.getElementById("month-title");
    container.innerHTML = "";

    const monthNames = [
      "Januari","Februari","Maret","April","Mei","Juni",
      "Juli","Agustus","September","Oktober","November","Desember"
    ];
    const dayNames = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];

    title.textContent = monthNames[month] + " " + year;

    // Header hari
    for (let d = 0; d < 7; d++) {
      const header = document.createElement("div");
      header.className = "header";
      header.textContent = dayNames[d];
      container.appendChild(header);
    }

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const today = new Date();

    // Kosong sebelum tanggal 1
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      empty.className = "day empty";
      container.appendChild(empty);
    }

    // Isi hari
    for (let day = 1; day <= daysInMonth; day++) {
      const dateObj = new Date(year, month, day);
      const weekday = dateObj.getDay(); // 0 = Minggu, 6 = Sabtu

      const cell = document.createElement("div");
      cell.className = "day";

      // Tambah class weekend
      if (weekday === 0 || weekday === 6) {
        cell.classList.add("weekend");
      }

      // Tambah highlight hari ini
      if (
        day === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear()
      ) {
        cell.classList.add("today");
      }

      const span = document.createElement("span");
      span.textContent = day;
      cell.appendChild(span);

      // Cek ulang tahun
      const key = (month + 1) + "-" + day; // bulan-hari
      if (birthdays[key]) {
        birthdays[key].forEach(person => {
          const b = document.createElement("div");
          b.className = "birthday";
          b.textContent = person.nama;

          // Tambah tooltip usia
          if (person.year) {
            const usia = year - person.year;
            b.title = `${person.nama} berusia ${usia} tahun`;
          } else {
            b.title = `${person.nama} (tahun lahir tidak diketahui)`;
          }

          cell.appendChild(b);
        });
      }
      container.appendChild(cell);
    }
  }

  // Navigasi
  document.getElementById("prevBtn").addEventListener("click", () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentYear, currentMonth);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentYear, currentMonth);
  });

  loadBirthdays();
</script>
